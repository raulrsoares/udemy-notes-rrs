		<meta charset="utf-8">
		
		<!-- 
			Bordas:
			- Solidas "solid" quadrado normal
			- Pontos "dotted" bolinhas
			- Traços "dashed" tracinhos
			- Borda dupla "double" 
			- Borda Grossa "groove" efeito 3d
			- Borda Grossa "ridge" efeito 3d invertido
			- Borda superior escura "inset"
			- Borda inferior escura "outset"
			- Tira borda definiada "none"
			- Esconde borda "hidden"
		-->

		<style type="text/css">

			#conteudo {
				/*border: 50px outset rgb(255, 0, 0);*/
				/*Definição da cor de cada lado a borda é no sentido horario*/
				border-color: red green greenyellow blue;
				/* Dois valores 1º superior e inferior 2º direita esquerda*/
				border-width: 15px 30px 15px 30px;
				/* Dois valores 1º superior e inferior 2º direita esquerda*/
				border-style: solid dotted ridge inset;
			}
			
		</style>
